<script>

    var API_URL = "/contact/";
    var fromid = <?php echo $fromid ?>;

    var ws = new WebSocket("ws://127.0.0.1:8282");

    // 接收消息
    ws.onmessage = function(e){
        var message = JSON.parse(e.data);

        switch (message.type){
            case 'init':
                var bind = {};
                bind.type = 'bind';
                bind.fromid = fromid;

                ws.send(JSON.stringify(bind));

                break;
            case 'text':
                $(".chat-fui-content").html("");
                // 插入数据库需要一点时间，直接拉取会导致拉取不到最新的，延时200ms
                // setTimeout(function(){
                //     refreshList();
                // }, 200);
                
                break;
            case 'say_img':
                $(".chat-fui-content").html("");
                setTimeout(function(){
                    refreshList();
                }, 200);

                break;
            // case 'save':
            //     saveMessage(message);
            //     break;
            // case 'online':
            //     if (message.status == 1) {
            //         online = 1;
            //         $(".shop-online").text('在线');
            //     }else{
            //         online = 0;
            //         $(".shop-online").text('离线');
            //     }
            //     break;
        }        
    }

    $(function(){
        refreshList();
    })

    mdialog4.onclick = function(){
        Dialog.init('<input type="text" placeholder="请输入对方用户名"  style="margin:8px 0;width:100%;padding:11px 8px;font-size:15px; border:1px solid #999;"/>',{
            title : '添加联系人',
            button : {
                // 搜索 : function(){
                //     var user_name = this.querySelector('input').value;
                //     $.ajax({
                //         type:'POST',
                //         url:'/user/check',
                //         data:'user_name='+user_name,
                //         dataType:'json',
                //         success:function(res){
                //             if (res.code == '200') {
                //                 Dialog.close(this);
                //             }else{
                //                 Dialog.init('你查找的用户：'+user_name+'不存在！', 1100);
                //             }
                //         }
                //     })
                // },
                添加 : function(){
                    var user_name = this.querySelector('input').value;
                    var _this = this; // 寄存对象
                    $.ajax({
                        type:'POST',
                        url:'/user/add',
                        data:'user_name='+user_name,
                        dataType:'json',
                        success:function(res){
                            if (res.code == '200') {
                                Dialog.init('添加成功！', 1000);                                
                                Dialog.close(_this);
                                refreshList();
                            }else{ 
                                Dialog.init(res.msg, 1100);
                            }
                        }
                    })
                }
            }
        });
    }

    function refreshList(){
        $(".chat-fui-content").html('');
        $.post(
            API_URL+"getList",
            {fromid:fromid},
            function(res){
                if (res.code == 200) {

                    var data = res.data;
                    var c = data.length;

                    for (var i = 0; i < c; i++) {
                        var str = '';

                        str += '<a href="'+data[i]['chat_url']+'" target=_blank>';
                        str += '<div class="chat-list flex" >';
                        str += '<div class="chat-img"  style="background-image: url(\''+data[i]['head_url']+'\')">';
                                                
                        str += '</div>';
                        str += '<div class="chat-info">';
                        str += '<p class="chat-merch flex">';
                        str += '<span class="title t-28">'+data[i]['display_name']+'</span>';
                        str += '</p>';
                        str += '<p class="chat-text singleflow-ellipsis">'+data[i]['my_sign']+'</p>';
                        str += '</div>';
                        str += '</div>';
                        str += '</a>';

                        $(".chat-fui-content").append(str);
                    }                    
                }
            },'json'
        )
    }

    /**
     *根据时间戳格式化为日期形式
     */
    function mydate(nS){

        return new Date(parseInt(nS) * 1000).toLocaleString().replace(/年|月/g, "-").replace(/日/g, " ");
    }
