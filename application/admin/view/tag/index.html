<body data-type="generalComponents">
    {include file='layout/top' /}

    <div class="tpl-page-container tpl-page-header-fixed">

        {include file='layout/sidebar' /}

        <div class="tpl-content-wrapper">
            <div class="tpl-content-page-title">
                Amaze UI 文字列表
            </div>
            <ol class="am-breadcrumb">
                <li><a href="#" class="am-icon-home">首页</a></li>
                <li><a href="#">Amaze UI CSS</a></li>
                <li class="am-active">文字列表</li>
            </ol>
            <div class="tpl-portlet-components">
                <div class="portlet-title">
                    <div class="caption font-green bold">
                        <span class="am-icon-code"></span> 列表
                    </div>
                    <div class="tpl-portlet-input tpl-fz-ml">
                        <div class="portlet-input input-small input-inline">
                            <div class="input-icon right">
                                <i class="am-icon-search"></i>
                                <input type="text" class="form-control form-control-solid" placeholder="搜索..."> </div>
                        </div>
                    </div>


                </div>
                <div class="tpl-block">
                    <div class="am-g">
                        <div class="am-u-sm-12 am-u-md-6">
                            <div class="am-btn-toolbar">
                                <div class="am-btn-group am-btn-group-xs">
                                    <a href="/tag/edit" class="am-btn am-btn-default am-btn-success"><span class="am-icon-plus"></span> 新增</a>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="am-g">
                        <div class="am-u-sm-12">
                            <form class="am-form">
                                <table class="am-table am-table-striped am-table-hover table-main">
                                    <thead>
                                        <tr>
                                            <th class="table-check"><input type="checkbox" class="tpl-table-fz-check"></th>
                                            <th class="table-id">ID</th>
                                            <th class="table-title">标签名</th>
                                            <th class="table-title">标签值</th>
                                            <th class="table-title">狀態</th>
                                            <th class="table-set">操作</th>
                                        </tr>
                                    </thead>
                                    <tbody>

                                        {volist name='tag_list' id='tag'}
                                        <tr>
                                            <td><input type="checkbox"></td>
                                            <td>{$tag.id}</td>
                                            <td>{$tag.name}</td>
                                            <td>{$tag.value}</td>
                                            <td>
                                                <div class="tpl-switch">
                                                    <input type="checkbox" id="status" name="status" class="ios-switch bigswitch tpl-switch-btn" checked />
                                                    <div class="tpl-switch-btn-view">
                                                        <div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </td>
                                            <td>
                                                <div class="am-btn-toolbar">
                                                    <div class="am-btn-group am-btn-group-xs">

                                                        <a class="am-btn am-btn-default am-btn-xs am-text-secondary a-btn" onclick="doEdit({$tag.id})">
                                                            <!-- <a href="/tag/edit?id={$tag.id}"> -->
                                                            <span class="am-icon-pencil-square-o"></span> 编辑
                                                            <!-- </a> -->
                                                        </a>

                                                        <!-- <a class="am-btn am-btn-default am-btn-xs am-hide-sm-only a-btn" onclick="doCopy({$tag.id})">
                                                            <span class="am-icon-copy"></span> 复制
                                                        </a> -->

                                                        <a class="am-btn am-btn-default am-btn-xs am-text-danger am-hide-sm-only a-btn" onclick="doDel({$tag.id})">
                                                            <span class="am-icon-trash-o"></span> 删除
                                                        </a>

                                                    </div>
                                                </div>
                                            </td>
                                        </tr>
                                        {/volist}
                                        
                                    </tbody>
                                </table>
                                <div class="am-cf">

                                    <div class="am-fr">
                                        <!-- 下列生成的代码除上下页按钮 间隔都不对，但是上述代码却没问题，很奇怪，待处理 -->
                                        {$pager}
                                    </div>

                                    
                                </div>
                                <hr>

                            </form>
                        </div>
                    </div>                    
                </div>
                <div class="tpl-alert"></div>
            </div>
        </div>
    </div>
</body>


<script type="text/javascript">

var API_URL = '';
    
$("#parenttag select").on('change', function(){
    var parent = $(this).val();
    window.location.href = '/tag';
})

function doEdit(id){
    window.location.href = API_URL+'/tag/edit?id='+id;
}

function doDel(id){
    window.location.href = API_URL+'/tag/del?id='+id;
}

function doCopy(id){
    window.location.href = API_URL+'/tag/edit?id='+id;
}

</script>
